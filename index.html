<!doctype html>
<html lang="fa">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>لینک‌های کانال + QR</title>

  <!-- TailwindCSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- QRCode.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
          integrity="sha512-CNgI+PvfSaH0YzZp0yDW8s0kL9sZf1R8Q9vuuqUj5hT1o4d7q9gH9B2v3F9zj7+zVQhVYt8NwS1f+7x7YkBv3g=="
          crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <style>
    @media print {
      #controls { display: none !important; }
      #qrList { grid-template-columns: repeat(3, minmax(0, 1fr)); }
    }
  </style>
</head>
<body class="bg-neutral-50 text-neutral-900">
  <header class="sticky top-0 z-10 backdrop-blur bg-white/70 border-b">
    <div class="max-w-5xl mx-auto px-4 py-4 flex items-center gap-3" id="controls">
      <div class="font-bold">📦 QR Manager (YouTube Channel)</div>
      <div class="text-xs border rounded px-2 py-0.5 bg-neutral-100">auto by handle</div>
      <div class="ml-auto flex items-center gap-2">
        <input id="searchInput" type="search" placeholder="جست‌وجو..."
               class="w-60 border rounded px-3 py-2 text-sm focus:outline-none focus:ring">
        <button id="printBtn" class="border rounded px-3 py-2 text-sm hover:bg-neutral-100">پرینت QR</button>
      </div>
    </div>
  </header>

  <main class="max-w-5xl mx-auto px-4 py-8">
    <div id="notice" class="hidden mb-4 p-3 text-sm rounded bg-yellow-50 border">
      در حال انتقال به لینک مقصد...
    </div>

    <div id="meta" class="mb-4 text-sm text-neutral-600"></div>

    <div id="qrList" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3"></div>
    <div id="empty" class="hidden text-center text-neutral-500 py-16">چیزی پیدا نشد.</div>
  </main>

  <footer class="border-t bg-white/70">
    <div class="max-w-5xl mx-auto px-4 py-6 text-xs text-neutral-500 flex items-center justify-between">
      <div>© <span id="year"></span> • Your Name</div>
      <div class="flex items-center gap-3">
        <button id="copyBtn" class="px-2 py-1 rounded hover:bg-neutral-100">Copy آدرس صفحه</button>
      </div>
    </div>
  </footer>

  <script src="app.js"></script>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
