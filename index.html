<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Navid Rahmani: Producer Portfolio</title>

  <!-- استایل با Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- فونت فانتزی Lobster -->
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

  <!-- کتابخانه QR -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
          integrity="sha512-CNgI+PvfSaH0YzZp0yDW8s0kL9sZf1R8Q9vuuqUj5hT1o4d7q9gH9B2v3F9zj7+zVQhVYt8NwS1f+7x7YkBv3g=="
          crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <style>
    @media print { 
      #controls, #audio-controls { display: none !important; } 
      #grid { grid-template-columns: repeat(3, minmax(0, 1fr)); }
      #all-qrs { display: none !important; }
    }
    .mono { font-family: ui-monospace, Menlo, Consolas, monospace; }
    /* فونت فانتزی برای دکمه‌های دسته‌بندی */
    .fancy-font { font-family: 'Lobster', cursive; }
    /* انیمیشن ورود کارت */
    @keyframes slideIn { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    .animate-slideIn { animation: slideIn 0.5s ease-out; }
    /* انیمیشن بنر */
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .banner { animation: fadeIn 1s ease-in; }
    /* افکت hover برای QR */
    .qr-hover:hover { transform: scale(1.05); transition: transform 0.3s ease; }
    /* انیمیشن بارگذاری QR */
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .loading::after {
      content: '';
      display: inline-block;
      width: 16px; height: 16px;
      border: 2px solid #fff;
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 8px;
    }
    /* افکت فانتزی دکمه‌ها */
    @keyframes glow { 
      0% { box-shadow: 0 0 5px rgba(255,255,255,0.5); } 
      50% { box-shadow: 0 0 20px rgba(255,255,255,0.8); } 
      100% { box-shadow: 0 0 5px rgba(255,255,255,0.5); } 
    }
    .fancy-btn:hover {
      transform: scale(1.1);
      animation: glow 1.5s infinite;
    }
    /* استایل هدر با تصویر پس‌زمینه */
    header {
      background-image: url('https://navidrahmani94.github.io/music-qr-portfolio/assets/videos/sound-wave-waves.gif');
      background-size: cover;
      background-position: center;
      background-blend-mode: overlay;
    }
    header .banner {
      background: linear-gradient(to right, rgba(59, 130, 246, 0.7), rgba(99, 102, 241, 0.7));
    }
  </style>
</head>
<body style="background-image: url('https://navidrahmani94.github.io/music-qr-portfolio/assets/videos/146291855-grunge-musical-background-old-paper-texture-music-notes.jpg'); background-size: cover; background-attachment: fixed;">
  <!-- بنر -->
  <header class="sticky top-0 z-10 text-white shadow-lg banner">
    <div class="max-w-5xl mx-auto px-4 py-4 relative">
      <div id="controls" class="flex justify-center items-center gap-3">
        <div class="flex flex-col items-center gap-1">
          <span class="text-2xl font-bold">Producer Portfolio</span>
          <span class="text-xl font-medium">Navid Rahmani</span>
        </div>
      </div>
      <div class="absolute left-4 top-1/2 transform -translate-y-1/2">
        <button id="print" class="border border-white/20 rounded px-4 py-2 text-sm bg-gradient-to-r from-blue-500 to-indigo-500 hover:from-blue-600 hover:to-indigo-600 transition fancy-btn flex items-center gap-2">
          <span>🖨️</span>
          <span>Print QR</span>
        </button>
      </div>
      <div class="absolute right-4 top-1/2 transform -translate-y-1/2">
        <a href="https://www.linkedin.com/in/navid-rahmani-8388182b0/" target="_blank" rel="noreferrer" class="border border-white/20 rounded px-4 py-2 text-sm bg-gradient-to-r from-blue-500 to-indigo-500 hover:from-blue-600 hover:to-indigo-600 transition fancy-btn flex items-center">
          <img src="https://navidrahmani94.github.io/music-qr-portfolio/assets/videos/hd-linkedin-blue-official-logo-png-701751694779201bpivk39ebc.png" alt="LinkedIn" class="w-6 h-6 rounded">
        </a>
      </div>
    </div>
  </header>

  <main class="max-w-5xl mx-auto px-4 py-8">
    <!-- دکمه‌های دسته‌بندی -->
    <div id="category-buttons" class="mb-6 flex flex-col md:flex-row justify-center gap-2">
      <button class="category-btn px-3 py-1.5 bg-gradient-to-r from-blue-500 to-indigo-500 text-white rounded hover:from-blue-600 hover:to-indigo-600 transition fancy-btn fancy-font text-base md:text-lg" data-category="mix_master">Mix and Master</button>
      <button class="category-btn px-3 py-1.5 bg-gradient-to-r from-blue-500 to-indigo-500 text-white rounded hover:from-blue-600 hover:to-indigo-600 transition fancy-btn fancy-font text-base md:text-lg" data-category="sound_design">Sound Design</button>
      <button class="category-btn px-3 py-1.5 bg-gradient-to-r from-blue-500 to-indigo-500 text-white rounded hover:from-blue-600 hover:to-indigo-600 transition fancy-btn fancy-font text-base md:text-lg" data-category="producer_project">Producer Project</button>
      <button class="category-btn px-3 py-1.5 bg-gradient-to-r from-blue-500 to-indigo-500 text-white rounded hover:from-blue-600 hover:to-indigo-600 transition fancy-btn fancy-font text-base md:text-lg" data-category="sound_recording">Sound Recording</button>
    </div>

    <!-- کارت -->
    <div id="card" class="overflow-hidden rounded-2xl shadow-md bg-white/80 border flex flex-col animate-slideIn backdrop-blur-sm max-w-full"></div>

    <!-- بخش پرینت همه QRها -->
    <div id="all-qrs" class="hidden mt-8 grid grid-cols-1 md:grid-cols-3 gap-4"></div>
  </main>

  <footer class="border-t bg-white/70 backdrop-blur-sm">
    <div class="max-w-5xl mx-auto px-4 py-6 text-xs text-neutral-500 flex items-center justify-between">
      <div>© <span id="year"></span> Navid Rahmani: Producer Portfolio</div>
      <div id="audio-controls" class="flex items-center gap-2">
        <button id="toggle-audio" class="px-2 py-1 rounded hover:bg-neutral-100">Pause Audio</button>
      </div>
      <button id="copy" class="px-2 py-1 rounded hover:bg-neutral-100">Copy Page URL</button>
    </div>
    <audio id="background-audio" autoplay loop>
      <source src="https://navidrahmani94.github.io/music-qr-portfolio/assets/background.mp3" type="audio/mp3">
    </audio>
  </footer>

  <script>
    // ——— تنظیمات اولیه ———
    const QR_SIZE = 148;
    let VIDEO_URL = "https://navidrahmani94.github.io/music-qr-portfolio/assets/videos/logo%20M.mp4"; // پیش‌فرض

    // ——— لیست ویدیوها با دسته‌بندی و توضیحات ———
    const videos = [
      { 
        category: "mix_master", 
        title: "Mix and Master Sample", 
        url: "https://navidrahmani94.github.io/music-qr-portfolio/assets/videos/logo%20M.mp4",
        description: "A sample of professional mixing and mastering with studio quality."
      },
      { 
        category: "sound_design", 
        title: "Sound Design Demo", 
        url: "https://example.com/sound-design.mp4",
        description: "Sound design for cinematic projects and video games."
      },
      { 
        category: "producer_project", 
        title: "Producer Project 1", 
        url: "https://example.com/producer-project.mp4",
        description: "A complete music production project from concept to final product."
      },
      { 
        category: "sound_recording", 
        title: "Sound Recording Session", 
        url: "https://example.com/sound-recording.mp4",
        description: "A sound recording session with advanced studio equipment."
      }
    ];

    // ——— کمک‌ها ———
    function log(...args) { console.log(...args); }

    function makeQRWithLib(container, text) {
      try {
        if (typeof QRCode === "function") {
          container.innerHTML = "";
          new QRCode(container, { text, width: QR_SIZE, height: QR_SIZE });
          const img = container.querySelector("img");
          if (!img) {
            const canvas = container.querySelector("canvas");
            if (canvas) {
              const i = new Image();
              i.src = canvas.toDataURL("image/png");
              i.width = QR_SIZE; i.height = QR_SIZE;
              i.className = "rounded border qr-hover";
              container.innerHTML = "";
              container.appendChild(i);
            }
          } else {
            img.width = QR_SIZE; img.height = QR_SIZE;
            img.className = "rounded border qr-hover";
          }
          return true;
        }
      } catch (e) { log("QR lib error:", e.message); }
      return false;
    }

    function makeQRFallbackIMG(container, text) {
      const url = `https://api.qrserver.com/v1/create-qr-code/?size=${QR_SIZE}x${QR_SIZE}&data=${encodeURIComponent(text)}`;
      const img = new Image();
      img.src = url;
      img.width = QR_SIZE; img.height = QR_SIZE;
      img.alt = "QR";
      img.className = "rounded border qr-hover";
      container.innerHTML = "";
      container.appendChild(img);
      return img;
    }

    // ——— UI ابتدایی ———
    document.getElementById("year").textContent = new Date().getFullYear();
    document.getElementById("print").onclick = () => window.print();
    document.getElementById("copy").onclick = () => navigator.clipboard.writeText(location.href);

    // ——— کنترل موسیقی پس‌زمینه ———
    const audio = document.getElementById("background-audio");
    const toggleAudioBtn = document.getElementById("toggle-audio");
    audio.volume = 0.2; // صدای کم برای پس‌زمینه
    toggleAudioBtn.onclick = () => {
      if (audio.paused) {
        audio.play();
        toggleAudioBtn.textContent = "Pause Audio";
      } else {
        audio.pause();
        toggleAudioBtn.textContent = "Play Audio";
      }
    };

    // ——— تابع برای به‌روزرسانی کارت ———
    function updateCard(videoUrl, title = "Video", description = "") {
      const card = document.getElementById("card");
      card.innerHTML = ""; // پاک کردن محتوای قبلی

      // ——— نام ویدیو ———
      const titleDiv = document.createElement("div");
      titleDiv.className = "text-center font-semibold text-xl py-4 bg-gray-50/80";
      titleDiv.textContent = title;
      card.appendChild(titleDiv);

      // ——— ویدیو ———
      const media = document.createElement("div");
      const vid = document.createElement("video");
      vid.controls = true;
      vid.preload = "metadata";
      vid.className = "w-full h-auto max-h-80 object-contain bg-black";
      const src = document.createElement("source");
      src.src = videoUrl; src.type = "video/mp4";
      vid.appendChild(src);
      media.appendChild(vid);
      card.appendChild(media);

      // اگر پخش خطا داشت، پیام بده
      vid.addEventListener("error", () => {
        const err = vid.error, map = {1:"ABORTED",2:"NETWORK",3:"DECODE",4:"SRC_NOT_SUPPORTED"};
        const code = err?.code || 0;
        log("VIDEO_ERROR code=" + code + " (" + (map[code]||"UNKNOWN") + ")");
        const warn = document.createElement("div");
        warn.className = "p-3 mt-2 text-sm rounded bg-red-50 border text-red-700";
        warn.textContent = "Video playback failed: code=" + code + " (" + (map[code]||"UNKNOWN") + ") — If 404, check the file path/name; if DECODE, convert the file to H.264/AAC.";
        media.appendChild(warn);
      });

      // ——— بدنه + QR ———
      const body = document.createElement("div");
      body.className = "p-6";
      body.innerHTML = `
        <div class="text-sm text-neutral-600 text-center">${description}</div>
      `;
      const row = document.createElement("div");
      row.className = "mt-4 flex flex-col md:flex-row justify-center items-center gap-4";

      const qrBox = document.createElement("div");
      qrBox.id = "qrBox";
      qrBox.className = "relative";
      row.appendChild(qrBox);

      const actions = document.createElement("div");
      actions.className = "flex flex-col md:flex-row gap-3";
      const open = document.createElement("a");
      open.className = "px-4 py-2 rounded bg-blue-600 text-white text-sm hover:bg-blue-700 transition";
      open.href = videoUrl; open.target = "_blank"; open.rel = "noreferrer"; open.textContent = "Open";
      const copyBtn = document.createElement("button");
      copyBtn.className = "px-4 py-2 rounded border text-sm hover:bg-neutral-100 transition";
      copyBtn.textContent = "Copy Link";
      copyBtn.onclick = () => navigator.clipboard.writeText(videoUrl);
      actions.append(open, copyBtn);
      row.appendChild(actions);

      body.appendChild(row);
      card.appendChild(body);

      // ——— ساخت QR ———
      let qrImgElement = null;
      qrBox.innerHTML = "<span class='loading'>Generating QR...</span>";
      setTimeout(() => {
        const ok = makeQRWithLib(qrBox, videoUrl);
        if (ok) {
          qrImgElement = qrBox.querySelector("img") || qrBox.querySelector("canvas");
        } else {
          qrImgElement = makeQRFallbackIMG(qrBox, videoUrl);
        }
      }, 500);
    }

    // ——— تابع برای پرینت همه QRها (حذف شده، فقط برای سازگاری) ———
    function generateAllQRs() {}

    // ——— رویدادها برای دکمه‌های دسته‌بندی ———
    document.querySelectorAll(".category-btn").forEach(btn => {
      btn.onclick = () => {
        const category = btn.dataset.category;
        const video = videos.find(v => v.category === category);
        if (video) {
          VIDEO_URL = video.url;
          log("CATEGORY_VIDEO_URL =", VIDEO_URL);
          updateCard(VIDEO_URL, video.title, video.description);
        }
      };
    });

    // ——— بارگذاری اولیه ———
    updateCard(VIDEO_URL, videos[0].title, videos[0].description);
  </script>
</body>
</html>
